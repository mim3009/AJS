<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Directive Scopes</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
	<script type="text/ng-template" id="scopeTemplate">
		<div class="panel-body">
			<p>Data Value: <input ng-model="local"></p>
		</div>
	</script>
	<script>
		angular.module("exampleApp", [])
			.directive("scopeDemo", function () {
				return {
					template : function() {
						return angular.element(document.querySelector("#scopeTemplate")).html();
					},
					scope : {
						local: "=nameprop"
					}
				}
			})
			.controller('scopeCtrl', function ($scope) {
				$scope.data = {name : "Roma"};
				$scope.city = "London";
			})
	</script>
</head>
<body ng-controller="scopeCtrl">
	<div class="panel panel-default">
		<div class="panel-body">
			Direct Binding: <input ng-model="data.name">
		</div>
		<div class="panel-body" scope-demo nameprop="data.name"></div>
	</div>
</body>
</html>
