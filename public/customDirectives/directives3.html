<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Directives</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
	<script>
		angular.module("exampleApp", [])
			.controller("defaultCtrl", function ($scope) {
				$scope.products = [
					{ name: "Apples", category: "Fruit", price: 1.20, expiry: 10 },
					{ name: "Bananas", category: "Fruit", price: 2.42, expiry: 7 },
					{ name: "Pears", category: "Fruit", price: 2.02, expiry: 6 }];
			})
			.directive("unorderedList", function () {
				return {
					link : function (scope, element, attrs) {
						scope.data = scope[attrs["unorderedList"]];
					},
					restrict : "A",
					templateUrl : function (elem, attrs) {
						return attrs["template"] == "table" ? "tableTemplate.html" : "itemTemplate.html";
					}
				}
			});
	</script>
</head>
<body ng-controller="defaultCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Products</h3>
		</div>
		<div class="panel-body">
			<div unordered-list="products">
				This is where the list will go
			</div>
		</div>
		<div class="panel-body">
			<div unordered-list="products" template="table"></div>
		</div>
	</div>
</body>
</html>
