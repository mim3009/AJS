<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Filters</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
	<script src="../Libraries/angular-locale_fr-fr.js"></script>
	<script>
		angular.module('exampleApp', [])
			.controller('defaultCtrl', function ($scope) {
				$scope.products = [
					{ name: "Apples", category: "Fruit", price: 1.20, expiry: 10 },
					{ name: "Bananas", category: "Fruit", price: 2.42, expiry: 7 },
					{ name: "Pears", category: "Fruit", price: 2.02, expiry: 6 },
					{ name: "Tuna", category: "Fish", price: 20.45, expiry: 3 },
					{ name: "Salmon", category: "Fish", price: 17.93, expiry: 2 },
					{ name: "Trout", category: "Fish", price: 12.93, expiry: 4 },
					{ name: "Beer", category: "Drinks", price: 2.99, expiry: 365 },
					{ name: "Wine", category: "Drinks", price: 8.99, expiry: 365 },
					{ name: "Whiskey", category: "Drinks", price: 45.99, expiry: 365 }
				];
				
				$scope.myCustomSorter = function (item) {
					return item.expiry < 5 ? 0 : item.price;
				}
			})
	</script>
	<script src="customFilter.js"></script>
</head>
<body ng-controller="defaultCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3>Products <span class="label label-primary">{{products.length}}</span></h3>
		</div>
		<div class="panel-body">
			Limit: <select ng-model="limitVal" ng-options="item for item in limitRange"></select>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<td>Name</td>
						<td>Category</td>
						<td>Expiry</td>
						<td class="text-right">Price</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="p in products | skip:2 | orderBy:[myCustomSorter, '-price'] | limitTo:5">
						<td>{{p.name | labelCase}}</td>
						<td>{{p.category | labelCase:true}}</td>
						<td>{{p.expiry}}</td>
						<td class="text-right">{{p.price | number:0 | currency}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
