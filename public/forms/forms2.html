<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>Forms2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
	<script>
		angular.module('exampleApp', [])
			.controller('defaultCtrl', function ($scope) {
				$scope.addUser = function (userDetails) {
					$scope.message = userDetails.name + " (" + userDetails.email + ") (" + userDetails.agreed + ")";
				};

				$scope.message = "Ready";

				$scope.getError = function (error) {
					if (angular.isDefined(error)) {
						if (error.required) {
							return "Please enter a value";
						}
						else if (error.email) {
							return "Please enter a valid email address";
						}
					}
				};
			});
	</script>
	<style>
		form .ng-invalid-required.ng-dirty { background-color: lightpink; }
		form .ng-invalid-email.ng-dirty { background-color: lightgoldenrodyellow; }
		form .ng-valid.ng-dirty { background-color: lightgreen; }
		span.summary.ng-invalid { color: red; font-weight: bold; }
		span.summary.ng-valid { color: green; }
		div.error {color: red; font-weight: bold;}
	</style>
</head>
<body>
	<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
		<form name="myForm" novalidate ng-submit="addUser(newUser)">
			<div class="well">
				<div class="form-group">
					<label>Email:</label>
					<input name="userEmail" type="email" class="form-control" required ng-model="newUser.email">
					<div class="error" ng-show="myForm.userEmail.$invalid && myForm.userEmail.$dirty">
						{{getError(myForm.userEmail.$error)}}
					</div>
				</div>
				<div class="checkbox">
					<label>
						<input name="agreed" type="checkbox" ng-model="newUser.agreed" required> I agree to the terms and conditions
					</label>
				</div>
				<button type="submit" class="btn btn-primary btn-block" ng-disabled="myForm.$invalid">OK</button>
			</div>
			<div class="well">
				Message: {{message}}
				<div>
					Valid: 
					<span class="summary" ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">{{myForm.$valid}}</span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
